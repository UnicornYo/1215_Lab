<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease-in-out;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        button {
            padding: 24px 36px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        /* Customize button colors */
        button:nth-child(1) {
            background-color: #3498db;
            color: white;
        }

        button:nth-child(2) {
            background-color: #e74c3c;
            color: white;
        }

        button:nth-child(3) {
            background-color: #2ecc71;
            color: white;
        }

        button:nth-child(4) {
            background-color: #f39c12;
            color: white;
        }

        button:nth-child(5) {
            background-color: #d3d3d3;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        .light-blue-bg {
            background-color: lightblue;
        }

        .orange-bg {
            background-color: orange;
        }

        .light-yellow-bg {
            background-color: lightyellow;
        }

        div .enterButton {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        div .enterButton:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        #comparisonResult {
        font-size: 120px; 
        margin-top: 10px; 
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onload="promptForValues()">

    <header>
        <h1>Interactive Buttons</h1>
    </header>

    <script>
        var parsedFirstValue;
        var parsedSecondValue;

        function promptForValues() {
            var firstValue = prompt("請輸入第一個值：", "");
            if (firstValue === null || firstValue === "") {
                return;
            }

            var secondValue = prompt("請輸入第二個值：", "");
            if (secondValue === null || secondValue === "") {
                return;
            }

            parsedFirstValue = parseInt(firstValue);
            parsedSecondValue = parseInt(secondValue);

            var resultContainer = document.createElement("div");
            resultContainer.style.marginTop = "20px";

            var firstRow = document.createElement("div");
            firstRow.innerText = "你輸入的值：" + firstValue + secondValue;
            resultContainer.appendChild(firstRow);

            var secondRow = document.createElement("div");
            secondRow.innerText = "你輸入的值加總：" + (parsedFirstValue + parsedSecondValue);
            resultContainer.appendChild(secondRow);

            var comparisonResult = document.createElement("div");
            comparisonResult.id = "comparisonResult";
            if (parsedFirstValue > parsedSecondValue) {
                document.body.classList.add('light-blue-bg');
                comparisonResult.innerText = parsedFirstValue + ">" + parsedSecondValue;
            } else if (parsedSecondValue > parsedFirstValue) {
                document.body.classList.add('orange-bg');
                comparisonResult.innerText = parsedFirstValue + "<" + parsedSecondValue;
            } else {
                document.body.classList.add('light-yellow-bg');
                comparisonResult.innerText = parsedFirstValue + "==" + parsedSecondValue;
            }

            document.body.appendChild(resultContainer);
            resultContainer.appendChild(comparisonResult)
        }

        function showPopup(message) {
            alert(message);
        }

        function changePageColor(color) {
            document.body.style.backgroundColor = color;
        }

        function resetBGcolor(message, color) {
            alert(message);
            document.body.style.backgroundColor = color;
        }

        function displayGreeting() {
            var name = document.getElementById('nameInput').value;
            var currentDate = new Date().toLocaleDateString();
            var currentTime = new Date().toLocaleTimeString();
            var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            var greetingMessage = 'Hello ' + name + ', date: ' + currentDate + ' ' + currentTime + ', timezone: ' + timezone;
            alert(greetingMessage);
        }
    </script>

    <div>
        <button onclick="showPopup(parsedFirstValue)">1st button</button>
        <button onclick="showPopup(parsedSecondValue)">2nd button</button>
        <button onclick="changePageColor('#2ecc71')">green</button>
        <button onclick="changePageColor('#f39c12')">orange</button>
        <button onclick="resetBGcolor('reset background color', '#f4f4f4')">Reset BG color</button>
    </div>

    <div>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button class="enterButton" onclick="displayGreeting()">ENTER</button>
    </div>

</body>
</html>
